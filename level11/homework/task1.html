<!--2) ახსენით რისთვის გამოიყენება შემდეგი თეგები: nav, form, input, label და ატრიბუტები: type, id, for-->

<form></form><!-- ინფორმაციის შესავსებ ანკეტას ქმნის -->
<input><!-- ნიშნავს რამის შტანას-->

<id></id><!-- არის ატრიბუტი და ჩვენ id_ს ვიყენებთ input_ის შემდეგ რომ რაიმე კითხვა ამობეჭდოს -->
<for></for><!-- არის ატრიბუტი ჩვენ for_ს ვიენებთ label_ის შემდეგ რომ რაიმე კითხვა დავსვათ-->
