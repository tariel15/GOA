<!--1) შექმენით 7 პარაგრაფი რომელბშიც ჩამოწერთ თქვენთის სასურველ ფერებს, თითოეულ პარაგრაფს მიანიჭეთ იმავე ფერის id შემდეგ external css-ის გამოყენებით თითოეული პარაგრაფი გასტილეთ იმ ფერად რომელიც უწერია მას, გამოიყენეთ id selector. კომენტარებით დაწერეთ რამდენი ფერი არსებობს, რა არის RGB მოდელი, რისთვის გვჭირდება და როგორ განიმარტება-->
<html>
    <head>

        <link rel="stylesheet" href="style.css">
    </head>

        <p id="green">green</p>

        <p id="pink">pink</p>
        <p id="red">red</p>

        <p id="black">black</p>

</html>
