<!--3) შექმენით HTML ღილაკი <button id="colorBtn">Change Color</button> და პარაგრაფი <p id="para">Some text</p>. internal JS-ში გააკეთეთ ისე, რომ ღილაკზე დაჭერისას პარაგრაფის ფერი გახდეს წითელი (style.color = "red")-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="colorBtn">Change Color</button>
    <p id="para">Some text</p>
    <script>
        const colorButton = document.getElementById('colorBtn');
        const paragraph = document.getElementById('para');
        colorButton.addEventListener('click', function() {
            paragraph.style.color = "red";
        });
    </script>
</body>
</html>
