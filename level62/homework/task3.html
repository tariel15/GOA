<!--4) შექმენით HTML ღილაკი <button id="sizeBtn">Change Size</button> და <h1 id="title">Welcome</h1>. internal JS-ში გააკეთეთ ისე, რომ ღილაკზე დაჭერისას h1 ტექსტის ზომა გაიზარდოს 40px-მდე (style.fontSize = "40px")-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="sizeBtn">Change Size</button>
    <h1 id="title">Welcome</h1>
    <script>
        const sizeButton = document.getElementById('sizeBtn');
        const title = document.getElementById('title');
        sizeButton.addEventListener('click', function() {
            title.style.fontSize = "40px";
        });
    </script>
</body>
</html>
