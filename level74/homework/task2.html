<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="date-inputs">
            <div class="input-box">
                <label for="day">DAY</label>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="input-box">
                <label for="month">MONTH</label>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="input-box">
                <label for="year">YEAR</label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </div>

        <div class="divider">
            <button id="calculate-btn"></button>
        </div>

        <div class="result">
            <p><span id="years">38</span> years</p>
            <p><span id="months">3</span> months</p>
            <p><span id="days">26</span> days</p>
        </div>
    </div>
    <script src="task2.js"></script>
</body>

</html>
