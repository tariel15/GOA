<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="container">
        <form id="ageForm" class="input-section">
            <div class="inputs">
                <div class="input-group">
                    <label for="day">DAY</label>
                    <input type="number" id="day" placeholder="DD" min="1" max="31" required>
                    <span class="error" id="dayError"></span>
                </div>
                <div class="input-group">
                    <label for="month">MONTH</label>
                    <input type="number" id="month" placeholder="MM" min="1" max="12" required>
                    <span class="error" id="monthError"></span>
                </div>
                <div class="input-group">
                    <label for="year">YEAR</label>
                    <input type="number" id="year" placeholder="YYYY" required>
                    <span class="error" id="yearError"></span>
                </div>
            </div>
            <div class="divider">
                <hr>
                <button type="submit" id="submitBtn">
                    <img src="https://cdn-icons-png.flaticon.com/512/54/54655.png" alt="arrow" />
                </button>
            </div>
        </form>
        <section class="output">
            <h1><span id="years">--</span> years</h1>
            <h1><span id="months">--</span> months</h1>
            <h1><span id="days">--</span> days</h1>
        </section>
    </main>
    <script src="task2.js"></script>
</body>
</html>
