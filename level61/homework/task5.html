<!--6) შექმენით ორი რიცხვი let x = 10 და let y = 4. console.log-ით გამოიტანეთ მათი ნაშთი (x % y) და x-ის ხარისხი y-ზე (x ** y)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        let y = 4;
        console.log(x % y);
        console.log(x ** y); 
    </script>
</body>

</html>
