<!--1) შექმენით 2 div, box1 და box2 მიანიჭეთ მათ შესაბამისი id, შემდეგ მიანიჭეთ width, ორივე ელემენტს, ასევე backgroundcolor და border კუთვნილებები. შემდეგ პირველ box1-ს გაუწერეთ 15px padding და 40px margin, ხოლო მეორე box-ს გაუწერეთ 10px padding და 30px margin. შემდეგ კომენტარებით დაწერეთ რა არის padding და margin კუთვნილებები და ზოგადად CSS Box Model-->
<html>
    <head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="box1">box1</div>
        <div id="box2">box2</div>
    </body>
</html>
