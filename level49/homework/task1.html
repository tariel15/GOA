<!--2) შექმენით მსგავსი დიზანი: (სურათები არაა აუცილებელი იგივე იყოს)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            flex-direction: column;
            gap: 15px;

        }
        .child1 , .child2{
            display: flex;
            gap: 15px;
        }
        .child-inner{
            width: 200px;
            height: 150px;
            background-color: darkblue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            <div class="child-inner"></div>
            <div class="child-inner"></div>
            <div class="child-inner"></div>
        </div>
        <div class="child2">
            <div class="child-inner"></div>
            <div class="child-inner"></div>
            <div class="child-inner"></div>
        </div>
    </div>
</body>
</html>
