<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Fonts Example</title>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">

    <style>
        .roboto {
            font-family: 'Roboto', sans-serif;
        }

        .lobster {
            font-family: 'Lobster', cursive;
        }

        .playfair {
            font-family: 'Playfair Display', serif;
        }

        p {
            font-size: 24px;
        }
    </style>
</head>
<body>

    <p class="roboto">Roboto</p>
    <p class="lobster">Lobster</p>
    <p class="playfair">Playfair Display</p>

</body>
</html>
