<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | LinkedIn Clone</title>
    <link rel="stylesheet" href="style6.css">
    <script src="task6.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <h1>Welcome to your professional community</h1>
            <input type="text" id="email" placeholder="Email or phone">
            <input type="password" id="password" placeholder="Password">
            <a href="#">Forgot password?</a>
            <button onclick="signIn()">Sign in</button>
            <div class="separator">or</div>
            <button class="google-btn">Continue with Google</button>
            <p class="join">New to LinkedIn? <a href="#">Join now</a></p>
        </div>
        <div class="image-section">
            <img src="image.png" alt="">
        </div>
    </div>
</body>

</html>
