<!--) შექმენით ცხრილი, რომელსაც ექნება სამი სვეტი და ორი რიგი. მიანიჭეთ სტილი 'border: 2px solid black' რათა ცხრილს ქონდეს 2 პიქსელიანი შავი საზღვარი. გამოიყენეთ 'border-collapse: collapse' რათა ხაზები არ იყოს ორმაგი-->
<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>ცხრილის მაგალითი</title>
<style>
    table {
    border: 2px solid black;
    border-collapse: collapse;
    width: 300px;
    text-align: center;
    }

    td, th {
    border: 2px solid black;
    padding: 10px;
    }
</style>
</head>
<body>

<table>
    <tr>
    <th>სვეტი 1</th>
    <th>სვეტი 2</th>
    <th>სვეტი 3</th>
    </tr>
    <tr>
    <td>მონაცემი 1</td>
    <td>მონაცემი 2</td>
    <td>მონაცემი 3</td>
    </tr>
</table>

</body>
</html>
