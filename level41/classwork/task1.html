
<html>
    <head>
        <style>
            .class1{
                list-style-position: inside;
                list-style-type: circle;
                list-style-image: none;
            }
            .class2{
                list-style: outside, circle, none;
            }
        </style>
    </head>
    <body>
        <li class="class1">
            <ol>item 1</ol>
            <ol>item 2</ol>
            <ol>item 3</ol>
        </li>
        <li class="class2">
            <ul>item 1</ul>
            <ul>item 2</ul>
            <ul>item 3</ul>
        </li>
    </body>
</html>
